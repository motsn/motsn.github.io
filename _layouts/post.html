---
layout: default
---

<article class="post">
  <header class="post__header">
    <div class="post__meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
    </div>
    <h1>{{ page.title }}</h1>
  </header>

  {{ content }}
</article>
